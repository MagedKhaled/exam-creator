{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Subject Creator {% endblock %}

{% block body %} 

<form method="post" class="form-control m-auto mt-5 px-5 w-50">
    {% csrf_token %}
    <h1 class="text-center">Create new subject</h1> 
    <div class="pb-4">
      <input
        class="form-control"
        type="text"
        name="subject_name"
        placeholder="Subject Name"
        required
      />
    </div>
  
    <div id="chapterContainer" class="form-control">
      <div class="input-group mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="Chapter Name"
        />
          <button
  
            class="btn btn-secondary"
            type="button"
            onclick="addChapter(event)"
          >
            Add
          </button>
        <span class="col-12 text-danger"></span>
      </div>
    </div>

    <div>
      <span id="errorLabelCh" class="text-danger">
      </span>

      <span id="messageLabelCh" class="text-success">
        {{message}}
      </span>
    </div>
  
    <center>
      <button class="btn btn-secondary mb-5 mt-4 px-5" onclick="handleAddSubject(event)">Create Subject</button>
    </center>
  </form>


{% endblock %}
